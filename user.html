<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="overlay">
      <nav class="navbar-u">
        <div class="logo">
          <img
            src="./assests/b7438e6d-4fe4-46d1-9917-4a204a998d59.png"
            alt="Blinker Logo"
          />
        </div>
        <ul class="navlinks">
          <li><a href="./index.html" class="active">Home</a></li>
          <li><a href="#" class="active">Search Movies</a></li>
          <li><a href="#" class="btn-contact">Contact</a></li>
        </ul>
      </nav>
      <section class="second-page">
        <h1 class="page--title">Browse Movies</h1>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search for movies..."
          />
          <svg
            class="search-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>

        </div>

          <div class="movie__header">
            <h2 class="section__title">
                All <span class="blue">Movies:</span>
            </h2>
            <select id="filter" onchange="filterMovies(event)">
                <option value="" disabled selected>Sort</option>
                <option value="Oldest_To_Newest">Oldest to Newest</option>
                <option value="Newest_To_Oldest">Newest to Oldest</option>
            </select>
          </div>
          <div class="movies">

            
          
        </div>
      </section>
      <div id="data-container"></div>


    </div>

  </body>
</html>
