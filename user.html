<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay">
        <img class="cinema-img" src="./assests/myke-simon-atsUqIm3wxo-unsplash.jpg" alt="Cinema background">
    <nav class="navbar"> 
        <div class="logo">
            <img src="./assests/blinker-icon.4f9b2663.png" alt="Blinker Logo">
        </div>
        <ul class="navlinks">
            <img class="cinema-img" src="./assests/myke-simon-atsUqIm3wxo-unsplash.jpg" alt="Cinema background">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Search Movies</a></li>
            <li><a href="#" class="btn-contact">Contact</a></li>
        </ul>
    </nav> 

    <section class="second-page">
        <h1 class="title">Browse Movies</h1>
        <div class="search-container">
            <input
           type="text"
           class="search-input"
           placeholder="Search for anything..."
           />
           <svg
           class="search-icon"
           width="24"
           height="24"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round"
           >
           <circle cx="11" cy="11" r="8"></circle>
           <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
           </svg>
           </div>
    </section>

        
    </div>

</body>

</html>
